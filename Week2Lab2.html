<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Form for thing </title>
</head>
<body>

    <h3> Fill out this form then. </h3>

    <form>
        <table>
            <tr>
                <td><label for="firstname">First name:</label></td>
                <td><input type="text" name="firstname" required></td>
            </tr>
            <tr>
                <td><label for="lastname">Last name:</label></td>
                <td><input type="text" name="lastname" required></td>
            </tr>
            <tr>
                <td><label for="dateofbirth">Date of birth:</label> </td>
                <td>
                    <input type="text" name="dateofbirth" placeholder="DD" maxlength="2" size="1" required>
                    <input type="text" name="dateofbirth" placeholder="MM" maxlength="2" size="1" required>
                    <input type="text" name="dateofbirth" placeholder="YYYY" maxlength="4" size="4" required>
                </td>
            </tr>
            <tr>
                <td><label for="continent">Continent of residence:</label></td>
                <td>
                    <select name="continent" required>
                        <option value="">Select a continent</option>
                        <option value="africa">Africa</option>
                        <option value="antarctica">Antarctica</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="northamerica">North America</option>
                        <option value="oceania">Oceania</option>
                        <option value="southamerica">South America</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="fruit">Preferred fruit</label></td>
                <td>
                    <input type="radio" name="fruit" value="Lemon" required>Lemon<br>
                    <input type="radio" name="fruit" value="Lime" >Lime<br>
                </td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Submit"> </td>
            </tr>
        </table>




    </form>



</body>
</html>
